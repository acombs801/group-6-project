<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bulma doesnt have a set of icons, recommends we use fontawesome-->
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Link for Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Link for CSS file -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>A Taste From Home</title>
</head>

<body>
    <navbar> 
        <h1>
            <div class="titlebox">
                <div class="title">
                    <span style="color: rgb(230, 155, 16)"> A </span> 
                    <span style="color: #4CAF50"> Taste </span> 
                    <span style="color: rgb(129, 27, 129)"> from </span> 
                    <span style="color: rgb(211, 211, 20)"> Home. </span> 
                </div>
                <div class="info">
                    <span>Search for recipes or a restaurant.</span>
                </div> 
            </div> 
            
         </h1>
     </navbar>

    <div class="container three-wide-column">
        
        <b></b>

        <div id="userInputs">
            <!-- Keyword search bar -->
            <label for="searchBar">Keyword:</label>
            <input type="search" id="searchBar" name="q">

            <br>

            <!-- Number of results desired -->
            <label for="numberResults">How many results?</label>
            <input type="number" id="numberResults" min="1" max="20">

            <!-- Selectors for food allergies -->
            <form class="allergies">
                <input type="checkbox" id="glutenFree" name="glutenFree">
                <label for="glutenFree"> Gluten-free</label><br>

                <input type="checkbox" id="dairyFree" name="dairyFree">
                <label for="dairyFree"> Dairy-free</label><br>

                <input type="checkbox" id="peanutFree" name="peanutFree">
                <label for="peanutFree"> Peanut-free</label><br>
            </form>

        </div>

        <b></b>
        <button id="restaurants-button">Find Restaurants</button>
        <button id="recipes-button">Find Recipes</button>

        <div class="row">
            <!-- Updated id to differentiate w/ other table -->
            <p id="restaurant-table"></p>
            <!-- New div for recipe table -->
            <p id="recipes-table" style="text-align: left;"></p>
        </div>
        
        <!-- Link for jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Links for JavaScript files -->
        <script src="./assets/js/edamam.js"></script>
        <script src="./assets/js/zomato.js"></script>
    </div>
    <footer>
        <br>
    </footer>
</body>

</html>
