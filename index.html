<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link for Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Link for CSS file -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>A Taste From Home</title>
</head>

<body>
    <navbar> 
        <h1>
            <span style="color: white"> A </span> 
            <span style="color: red"> Taste </span> 
            <span style="color: white"> from </span> 
            <span style="color: red"> home. </span>   
        </h1>
     </navbar>
     
    <div class="container three-wide-column">
         
        <h3>Search for recipes or a restaurant.</h3>
    <div class="container three-wide-column">
        <h1>A Taste From Home</h1> 
        <h3 style="color: white;">Search for recipes or a restaurant.</h3>
        <b></b>

        <div id="userInputs">
            <!-- Keyword search bar -->
            <label for="searchBar">Keyword:</label>
            <input type="search" id="searchBar" name="q">

            <br>

            <!-- Number of results desired -->
            <label for="numberResults">How many results?</label>
            <input type="number" id="numberResults" min="1" max="20" required>
        </div>

        <b></b>
        <button id="restaurants-button">Find Restaurants</button>
        <button id="recipes-button">Find Recipes</button>

        <div class="row">
            <!-- Updated id to differentiate w/ other table -->
            <p id="restaurant-table"></p>
            <!-- New div for recipe table -->
            <p id="recipes-table" style="text-align: left;"></p>
        </div>
        
        <!-- Link for jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Links for JavaScript files -->
        <script src="./assets/js/edamam.js"></script>
        <script src="./assets/js/zomato.js"></script>
    </div>
    <footer>
        <br>
    </footer>
</body>

</html>
