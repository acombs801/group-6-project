<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bulma doesnt have a set of icons, recommends we use fontawesome-->
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Link for Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Link for CSS file -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>A Taste From Home</title>
</head>

<body>
    <navbar> 
        <h1>
            <div class="titlebox">
                <div class="title">
                    <span style="color: rgb(226, 38, 38)"> A </span> 
                    <span style="color: #4CAF50"> Taste </span> 
                    <span style="color: rgb(129, 27, 129)"> from </span> 
                    <span style="color: rgb(211, 211, 20)"> Home. </span> 
                </div>
                <div class="info">
                    <span>Search for recipes or a restaurant.</span>
                </div> 
            </div> 
        </h1>
    </navbar>

    <div class="container three-wide-column">

        <div id="userInputs">
            <h2> Don't feel like going out? Try a new recipe.</h2>
            <!-- Keyword search bar -->
            <label for="searchBar">What are you hungry for?</label>
            <input type="search" id="searchBar" name="q">

            <br>

            <!-- Number of results desired -->
            <label for="numberResults">How many results?</label>
            <input type="number" id="numberResults" min="1" max="20">

            <!-- Selectors for health labels (6) -->

            <form class="health-labels">
                <input type="checkbox" id="vegan" name="vegan">
                <label for="vegan"> Vegan</label><br>

                <input type="checkbox" id="peanut-free" name="peanut-free">
                <label for="peanut-free"> Peanut-free</label><br>

                <input type="checkbox" id="tree-nut-free" name="tree-nut-free">
                <label for="tree-nut-free"> Tree Nut-free</label><br>

                <input type="checkbox" id="alcohol-free" name="alcohol-free">
                <label for="alcohol-free"> Alcohol-free</label><br>

                <input type="checkbox" id="sugar-conscious" name="sugar-conscious">
                <label for="sugar-conscious"> Sugar Conscious</label><br>
                
                <button id="recipes-button">Find Recipes</button>
            </form>
            
        </div>
        <br>
        <h2>
            Pandemic finally over? Find a nice restaurant.
        </h2>
        <label for="searchCity">Enter City:</label>
        <input type="search" id="searchCity" name="c"><br>
        
        <button id="restaurants-button">Find Restaurants</button>
        

        <div class="row">
            <!-- Updated id to differentiate w/ other table -->
            <p id="restaurant-table"></p>
            <!-- New div for recipe table -->
            <p id="recipes-table" style="text-align: left;"></p>
        </div>
        
        <!-- Link for jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Links for JavaScript files -->
        <script src="./assets/js/edamam.js"></script>
        <script src="./assets/js/zomato.js"></script>
    </div>
    <footer>
        The brains: 
    </footer>
</body>
</html>
